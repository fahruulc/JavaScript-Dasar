<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS dasar</title>
  </head>
  <body>
    <div id="title"></div>

    <input
      type="text"
      id="userInput1"
      placeholder="masukkan angka pertama ..."
    />

    <br />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br />
    <br />
    <input type="text" id="userInput2" placeholder="masukkan angka kedua ..." />
    <br />
    <br />
    <button type="submit" onclick="kalkulator()">Kirim!</button>

    <script src="script.js"></script>
  </body>
</html>
